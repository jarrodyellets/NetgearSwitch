<!DOCTYPE html>
<html>
<head>
	<title>NetGear Router</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
		<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="./app.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Prompt:400,700|Raleway" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="chasis">

			<div class="top">
				<div class="name">NETGEAR</div>
				<div class="speed">
					<div class="both">Both=1000M</div>
					<div class="bandwidth">
						<span>100M</span>
						<span>10M</span>
					</div>
				</div>
				<div class="model">GS105</div>
			</div>

				<div class="activity">
					<span>On=Link</span>
					<span>Blink=ACT</span>
				</div>

			<div class="ports">
				<div class="port port1" id="p0">
					<div class="lights light lightL"></div>
					<div class="lights light lightR"></div>
					<div class="wires">
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
					</div>
				</div>
				<div class="port port2" id="p1">
					<div class="lights light lightL"></div>
					<div class="lights light lightR"></div>
					<div class="wires">
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
					</div>
				</div>
				<div class="port port3" id="p2">
					<div class="lights light lightL"></div>
					<div class="lights light lightR"></div>
					<div class="wires">
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
					</div>
				</div>
				<div class="port port4" id="p3">
					<div class="lights light lightL"></div>
					<div class="lights light lightR"></div>
					<div class="wires">
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
					</div>
				</div>
				<div class="port port5" id="p4">
					<div class="lights light lightL"></div>
					<div class="lights light lightR"></div>
					<div class="wires">
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
						<div class="wire"></div>
					</div>
				</div>
			</div>

			<div class="power">
				<div class="lights powerLight"></div>
				<span>Power</span>
			</div>

				<div class="numbers">
					<span>1</span>
					<span>2</span>
					<span>3</span>
					<span>4</span>
					<span>5</span>
				</div>

			<div class="feet">
				<div class="foot footL"></div>
				<div class="foot footR"></div>
			</div>

		</div>
		<div class="text">
			<p>Click power light to turn on switch.</p>
			<p>Once switch has booted up, click on ports to switch between bandwidth modes.</p>
		</div>
	</div>
</body>
</html>
